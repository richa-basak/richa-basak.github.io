<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richa Basak</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Georgia', serif;
      font-size: 14px;
      background-color: #f4f4f4;
      color: #222;
      margin: 2em auto;
      padding: 2em 1em;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
    }

    main {
      background-color: #fff;
      padding: 2em;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      line-height: 1.6;
    }

    aside {
      margin-left: 2em;
      padding-top: 1em;
      position: sticky;
      top: 2em;
      height: fit-content;
    }

    aside nav {
      display: flex;
      flex-direction: column;
    }

    aside nav a {
      margin-bottom: 1em;
      color: #3366cc;
      text-decoration: none;
      font-size: 0.95em;
    }

    aside nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 1.5em;
      font-weight: normal;
      margin-bottom: 0.1em;
    }

    .location {
      color: #888;
      margin-bottom: 2em;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin-bottom: 1em;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin-top: 1.5em;
    }

    ul.links {
      list-style: none;
      padding: 0;
      margin: 1.5em 0;
      display: flex;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    ul.links li {
      display: flex;
      align-items: center;
    }

    ul.links a {
      color: #3366cc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    ul.links a:hover {
      text-decoration: underline;
    }

    .email {
      margin-top: 2em;
      font-weight: bold;
      font-size: 0.95em;
    }

    section {
      margin-top: 2em;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .values-section {
      border-left: 4px solid #3366cc;
      padding: 1em;
      margin-top: 2em;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }

    .values-section:hover {
      transform: scale(1.01);
    }

    .values-section ul li::before {
      content: "\2728 ";
      margin-right: 0.5em;
    }

    .values-section blockquote {
      font-style: italic;
      margin: 1em 0;
      padding-left: 1em;
      border-left: 3px solid #ccc;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
      <h1>Richa Basak •</h1>
      <p class="location">Mountain View, CA</p>

      <ul class="links">
        <li><a href="https://www.linkedin.com/in/richa-basak" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" class="icon" alt="LinkedIn">linkedin.com/in/richa-basak</a></li>
        <li><a href="https://github.com/richa-basak" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" class="icon" alt="GitHub">github.com/richa-basak</a></li>
        <li><a href="mailto:richa.basak@gmail.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" class="icon" alt="Email">richa.basak@gmail.com</a></li>
      </ul>

      <section id="values" class="values-section">
        <blockquote>
          “Simplicity is the ultimate sophistication” – Leonardo da Vinci
        </blockquote>
      </section>

      

    </main>

    <aside>
      <nav>
        <a href="#outside">Life & Interests</a>
        <a href="#education">Education</a>
        <a href="#experience">Profession</a>
      </nav>
    </aside>
  </div>
</body>
</html>
